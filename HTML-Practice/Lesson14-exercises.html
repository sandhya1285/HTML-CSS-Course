<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position</title>
</head>
<style>
    .body{
       height:300px;
    }
    .position1{
        background-color:black; 
        color:white;
        position:fixed;
        bottom:20px;
        right:20px;
    }
    .position2{
        position:fixed;
        color:white;
        right:0px;
        width:100px;
        top:0px;
        bottom:40px;
        background-color: green;
    }
</style>
<body>
    <h4>14. a</h4>
    <div class="position1">
        bottom-right
    </div>
    <h4>14. b</h4>
    <div class="position2">
        right sidebar
    </div>
    
</body>
</html>
